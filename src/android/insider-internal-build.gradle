repositories {
    jcenter()
    flatDir{
        dirs 'libs'
    }
    maven { url 'https://maven.google.com' }
    maven { url "http://mobile.useinsider.com" }
}

dependencies {
    compile 'com.useinsider:insider:7.1.4-C'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
  defaultConfig {
       multiDexEnabled true
    }
}